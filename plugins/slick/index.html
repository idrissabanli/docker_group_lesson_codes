<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/slick.css">
    <link rel="stylesheet" href="src/slick-theme.css">
    <style>
        .item{
            background-color: aqua;
        }
        .slick-prev:before, .slick-next:before{
            color: blue;
        }

    </style>
</head>
<body style="margin: auto; width: 90%;">

    <div class="slider demo">
        <div class="item"> Slide  1 </div>
        <div class="item"> Slide  2 </div>
        <div class="item"> Slide  3 </div>
        <div class="item"> Slide  4 </div>
        <div class="item"> Slide  5 </div>
        <div class="item"> Slide  6 </div>
        
      </div>

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="src/slick.js"></script>

    <script>

        $(document).ready(function(){
            $('.demo').slick({
                accessibility:true,
                infinite: false,
                slidesToShow: 3,
                slidesToScroll: 3,
                autoplay:true,

                arrows:true,
                dots:true,
                prevArrow:'<button type="button" data-role="none" class="slick-prev">Previous</button>',
                nextArrow:'<button type="button" data-role="none" class="slick-next">Next</button>',

            });
        });
    </script>
</body>
</html>
