<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section{
            margin: auto;
            width: 60%;
            padding: 20px;
        }
        #bottom{
            position: absolute;
            bottom: 0;
        }
        #messages > p{
            border: 2px solid #cecece;
            padding: 5px 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <section>
        <div id="messages">
        </div>

        <div id="bottom">
            <textarea id="write_message" cols="100" rows="10"></textarea>
            <button id="send_btn" onclick="send_message();" onmouseover="hover();" onmouseout="unhover();">Gonder</button>
        </div>
    </section>
    

    <script>
        function send_message(){
            var message = document.getElementById('write_message').value;
            document.getElementById('messages').innerHTML = document.getElementById('messages').innerHTML +  '<p>' + message + '</p>';
            document.getElementById('write_message').value = '';
        }

        var btn_bg_color;
        function hover(){
            btn_bg_color = document.getElementById('send_btn').style.backgroundColor;
            document.getElementById('send_btn').style.backgroundColor = 'red';
        }
        function unhover(){
            document.getElementById('send_btn').style.backgroundColor = btn_bg_color;
        }

    </script>
</body>
</html>
