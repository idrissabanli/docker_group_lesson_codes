 <p><strong>Today:</strong> </p>

    <script>
        const today = document.querySelector('.demo-today');

        const picked = document.querySelector('.demo-picked');
        const last = document.querySelector('.demo-last');

        const prev = document.querySelector('.demo-prev');
        const next = document.querySelector('.demo-next');

        function updateInfo() {
          myCalendar;
          if (myCalendar.today) {
            today.innerHTML = '';
            var li = document.createElement('li');
            li.innerHTML = this.today;
            today.appendChild(li);
          }
          console.log(myCalendar.lastSelectedDay)
          if (myCalendar.lastSelectedDay) {

            picked.innerHTML = '';
            
            // for (days of myCalendar.selectedDays) {
            //   var li = document.createElement('li');
            //   li.innerHTML = days;
            //   picked.appendChild(li);
            // }

            last.innerHTML = '';
            var li = document.createElement('li');
            li.innerHTML = this.lastSelectedDay;
            last.appendChild(li);
          }
        }

        const myCalendar = new HelloWeek({
          selector: '.hello-week',
          lang: 'en',
          format: 'DD/MM/YYYY',
          monthShort: true,
          weekShort: true,
          disablePastDays: true,
          multiplePick: true,
          onLoad: updateInfo,
          onChange: updateInfo,
          onSelect: updateInfo,
        });
    </script>
