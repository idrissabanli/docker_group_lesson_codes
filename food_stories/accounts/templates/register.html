<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {{ form.non_field_errors }}
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{field.label_tag}}
            {{field}}
            {{field.help_text}}
            {{field.errors}}
        </div>
    {% endfor %}
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
