<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Disabled Days of Week | Hello Week</title>
    <link href="../../../static/styles/main.css" rel="stylesheet" />
    <link href="../../../dist/hello.week.css" rel="stylesheet" />
    <link href="../../../dist/default.theme.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="calendar default-theme"></div>
    </main>

    <script type="module">
      import { HelloWeek } from '../../../dist/hello.week.esm.js';
      new HelloWeek({
        selector: '.calendar',
        langFolder: './langs/',
        disableDaysOfWeek: [0, 1] // disabling weekends
      });
    </script>
  </body>
</html>
