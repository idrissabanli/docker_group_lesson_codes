version: '3'

services:
  postgres:
    image: postgres
    volumes:
      - ./postgresdb/:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: 'stories_db_name'
      POSTGRES_USER: 'stories_user_name'
      POSTGRES_PASSWORD: '123'
      # POSTGRES_HOST: 'postgres'
    
  redis:
    image: redis
    ports:
      - "6379:6379"
    restart: "always"

